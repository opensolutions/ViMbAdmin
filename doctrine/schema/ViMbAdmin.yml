      default: 0
      type: boolean
    active:
      default: 1
      type: boolean
  actAs:
    Timestampable:
      created:
        name: created
        type: timestamp
      updated:
        name: modified
        type: timestamp
Domain:
  tableName: domain
  columns:
    id:
      primary: true
      type: integer(255)
      autoincrement: true
    domain:
      unique: true
      type: string(255)
      notnull: true
    description:
      type: string(255)
    aliases:
      default: 0
      type: integer
      notnull: true
    mailboxes:
      default: 0
      type: integer
      notnull: true
